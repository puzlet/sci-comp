  <h2>Complex numbers</h2> 

  Puzlet supports arithmetic operators and functions for complex
  scalars, vectors, and matrices.  It predefines the %complex%
  function and the imaginary unit %j%.

  Note for numericjs users: %complex% replaces the tensor type (%new
  nm.T%) because Puzlet uses %.T% for transpose.
